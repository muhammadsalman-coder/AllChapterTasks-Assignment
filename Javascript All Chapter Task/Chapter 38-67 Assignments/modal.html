<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Chap 53-58</title>

   
    
</head>
<Style>
    h1{
        text-align: center;
    }
    #lightbox{
        position: fixed;
        z-index: 1000;
        top:0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0, .8);
        display:none;
    }
    #lightbox.active{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    img{
        cursor:pointer;
    }

</Style>
<body>

  
    <h1>Chapter 52-57 Task Modal Image Gallery Or LightBox</h1>
    <script>
            //Task 1  
            var images = ["images/1.jpg","images/2.jpg","images/3.jpg","images/11.jpg","images/5.jpg","images/6.jpg","images/12.jpg","images/8.jpg","images/9.jpg","images/10.jpg","images/13.jpg","images/15.jpg","images/4.png","images/7.png","images/14.png"]

            //Task 2, Task 3. onclick Event
            for(var i=0 ;i<images.length ;i++){
                document.write('<img src=' + images[i]+' width="300" height="200" onclick="oncleck('+i+')"> ');
            }

            //Task 4,5 and 6
            function oncleck(i){
            
                document.getElementsByTagName("img")[i].setAttribute("class", "lightbox");   
                var lightbox =document.createElement('div')
                lightbox.id ='lightbox'
                document.body.appendChild(lightbox) 


                var images =document.querySelectorAll('img')
                images.forEach(image => {
                    image.addEventListener('click',e => {
                        lightbox.classList.add('active')
                        var img=document.createElement('img')
                        img.src =image.src
                        lightbox.appendChild(img)
                    })
                })
                lightbox.addEventListener('click', e=>{
                lightbox.classList.remove('active')
                 })
              setTimeout(()=>{ lightbox.style.display = "none"; }, 1000)
            }

            
     

        



    </script>





</body>
</html>
